 &lt;vector&gt;</div><div class="line">using namespace std;</div><div class="line">struct Matrix:vector&lt;vector&lt;int&gt; &gt;//使用标准容器vector做基类，需#include语句</div><div class="line">&#123;</div><div class="line">    Matrix(int x=0,int y=0,int z=0)//初始化，默认为0行0列空矩阵</div><div class="line">    &#123;</div><div class="line">        assign(x,vector&lt;int&gt;(y,z));</div><div class="line">    &#125;</div><div class="line">    int h_size()const//常量说明不可省，否则编译无法通过</div><div class="line">    &#123;</div><div class="line">        return size();</div><div class="line">    &#125;</div><div class="line">    int l_size()const</div><div class="line">    &#123;</div><div class="line">        return empty()?0:front().size();//列数要考虑空矩阵的情况</div><div class="line">    &#125;</div><div class="line">    Matrix pow(int k);//矩阵的k次幂，用快速幂实现，k为0时返回此矩阵的单位矩阵</div><div class="line">&#125;;</div><div class="line">Matrix operator*(const Matrix &amp;m,const Matrix &amp;n)//常量引用避免拷贝</div><div class="line">&#123;</div><div class="line">    if(m.l_size()!=n.h_size())return Matrix();//非法运算返回空矩阵</div><div class="line">    Matrix ans(m.h_size(),n.l_size());</div><div class="line">    for(int i=0; i!=ans.h_size(); ++i)</div><div class="line">        for(int j=0; j!=ans.l_size(); ++j)</div><div class="line">            for(int k=0; k!=m.l_size(); ++k)</div><div class="line">                ans[i][j]+=m[i][k]*n[k][j];</div><div class="line">    return ans;</div><div class="line">&#125;</div><div class="line">Matrix Matrix::pow(int k)</div><div class="line">&#123;</div><div class="line">    if(k==0)</div><div class="line">    &#123;</div><div class="line">        Matrix ans(h_size(),h_size());</div><div class="line">        for(int i=0; i!=ans.h_size(); ++i)</div><div class="line">            ans[i][i]=1;</div><div class="line">        return ans;</div><div class="line">    &#125;</div><div class="line">    if(k==2)return (*this)*(*this);</div><div class="line">    if(k%2)return pow(k-1)*(*this);</div><div class="line">    return pow(k/2).pow(2);</div><div class="line">&#125;</div><div class="line">int main()  //a easy usage</div><div class="line">&#123;</div><div class="line">    freopen("a.in","r",stdin);</div><div class="line">    int n,p,m;</div><div class="line">    cin&gt;&gt;n&gt;&gt;p&gt;&gt;m;</div><div class="line">    Matrix m1(n,p),m2(p,m),m3(n,m);</div><div class="line">    for(int i=0;i&lt;n;i++)</div><div class="line">        for(int j=0;j&lt;p;j++)</div><div class="line">            cin&gt;&gt;m1[i][j];</div><div class="line">    for(int i=0;i&lt;p;i++)</div><div class="line">        for(int j=0;j&lt;m;j++)</div><div class="line">            cin&gt;&gt;m2[i][j];</div><div class="line">    m3=m1*m2;</div><div class="line">    for(int i=0;i&lt;n;i++)</div><div class="line">    &#123;</div><div class="line">        cout&lt;&lt;endl;</div><div class="line">        for(int j=0;j&lt;m;j++)</div><div class="line">            cout&lt;&lt;' '&lt;&lt;m3[i][j];</div><div class="line">    &#125;</div><div class="line">    return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
