0</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;vector&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> DEBUG</span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> DEBUG</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cassert&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div><div class="line"></div><div class="line"><span class="keyword">struct</span> SEGTREE &#123;</div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> L x&lt;&lt;1</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> R x&lt;&lt;1|1</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> M (l+r)&gt;&gt;1</span></div><div class="line">	<span class="keyword">int</span> n;</div><div class="line">	<span class="keyword">struct</span> node &#123;</div><div class="line">		<span class="keyword">int</span> l,r;</div><div class="line">		<span class="keyword">int</span> data;</div><div class="line">		<span class="keyword">int</span> flag;</div><div class="line">		<span class="keyword">int</span> flagdata;</div><div class="line">		node() &#123;</div><div class="line">			flagdata=flag=data=l=r=<span class="number">0</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;;</div><div class="line">	<span class="built_in">vector</span>&lt;node&gt; tree;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">maintain</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> k)</span> </span>&#123;</div><div class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> DEBUG</span></div><div class="line">			assert(x&lt;=(n&lt;&lt;<span class="number">3</span>));</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div><div class="line">		node&amp; now=tree[x];</div><div class="line">		now.flag=<span class="number">1</span>;</div><div class="line">		now.flagdata=k;</div><div class="line">		now.data=(now.r-now.l+<span class="number">1</span>)*k;</div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">pushdown</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> DEBUG</span></div><div class="line">			assert(x&lt;=(n&lt;&lt;<span class="number">3</span>));</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div><div class="line">		node&amp; now=tree[x];</div><div class="line">		<span class="keyword">if</span>(now.flag) &#123;</div><div class="line">			<span class="keyword">if</span>(L&lt;=(n&lt;&lt;<span class="number">3</span>))</div><div class="line">				maintain(L,now.flagdata);</div><div class="line">			<span class="keyword">if</span>(R&lt;=(n&lt;&lt;<span class="number">3</span>))</div><div class="line">				maintain(R,now.flagdata);</div><div class="line"></div><div class="line">			now.flag=<span class="number">0</span>;</div><div class="line">			now.flagdata=<span class="number">0</span>;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">pushup</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> DEBUG</span></div><div class="line">			assert(x&lt;=(n&lt;&lt;<span class="number">3</span>));</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div><div class="line">		node&amp; now=tree[x];</div><div class="line">		now.data=<span class="number">0</span>;</div><div class="line">		<span class="keyword">if</span>(L&lt;=(n&lt;&lt;<span class="number">3</span>))</div><div class="line">			now.data+=tree[L].data;</div><div class="line">		<span class="keyword">if</span>(R&lt;=(n&lt;&lt;<span class="number">3</span>))</div><div class="line">			now.data+=tree[R].data;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">int</span>  <span class="title">getdata</span><span class="params">(<span class="keyword">int</span> x=<span class="number">0</span>)</span> </span>&#123;</div><div class="line">		<span class="keyword">int</span> t;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;t);</div><div class="line">		<span class="keyword">return</span> t;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">void</span> _build(<span class="keyword">int</span> x,<span class="keyword">int</span> l,<span class="keyword">int</span> r) &#123;</div><div class="line">		node&amp; now=tree[x];</div><div class="line">		now.l=l;</div><div class="line">		now.r=r;</div><div class="line">		<span class="keyword">if</span>(l==r) &#123;</div><div class="line">			now.data=getdata();</div><div class="line">			<span class="keyword">return</span> ;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">int</span> MID=M;</div><div class="line">		_build(L,l,MID);</div><div class="line">		_build(R,MID+<span class="number">1</span>,r);</div><div class="line">		pushup(x);</div><div class="line">	&#125;</div><div class="line"></div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">Build</span><span class="params">(<span class="keyword">int</span> _n)</span> </span>&#123;</div><div class="line">		n=_n;</div><div class="line">		tree.resize(n&lt;&lt;<span class="number">3</span>);</div><div class="line">		<span class="comment">/*</span></div><div class="line">		理论上两倍就可以了，但似乎不太对。</div><div class="line">		*/ </div><div class="line">		_build(<span class="number">1</span>,<span class="number">1</span>,n);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">int</span> _QueryNode(<span class="keyword">int</span> x,<span class="keyword">int</span> k) &#123;</div><div class="line">		node&amp; now=tree[x];</div><div class="line">		<span class="keyword">int</span> &amp;l=now.l;</div><div class="line">		<span class="keyword">int</span> &amp;r=now.r;</div><div class="line">		pushdown(x);</div><div class="line">		<span class="keyword">if</span>(k&gt;r||k&lt;l) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">		<span class="keyword">if</span>(l==r&amp;&amp;l==k) &#123;</div><div class="line">			<span class="keyword">return</span> now.data;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">int</span> MID=M;</div><div class="line">		<span class="keyword">if</span>(k&gt;MID) <span class="keyword">return</span> _QueryNode(R,k);</div><div class="line">		<span class="keyword">else</span> <span class="keyword">return</span> _QueryNode(L,k);<span class="comment">//竟然不return也行</span></div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">int</span> <span class="title">QueryNode</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(x&lt;<span class="number">0</span>||x&gt;n) <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">		<span class="keyword">return</span> _QueryNode(<span class="number">1</span>,x);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> _QueryLine(<span class="keyword">int</span> x,<span class="keyword">int</span> ql,<span class="keyword">int</span> qr) &#123;</div><div class="line">		node&amp; now=tree[x];</div><div class="line">		<span class="keyword">int</span> &amp;l=now.l;</div><div class="line">		<span class="keyword">int</span> &amp;r=now.r;</div><div class="line">		<span class="keyword">if</span>(qr&lt;l||r&lt;ql) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">		<span class="keyword">if</span>(ql&lt;=l&amp;&amp;r&lt;=qr) <span class="keyword">return</span>  now.data;</div><div class="line">		pushdown(x);</div><div class="line">		<span class="keyword">return</span> _QueryLine(L,ql,qr)+_QueryLine(R, ql, qr);</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">int</span> <span class="title">QueryLine</span><span class="params">(<span class="keyword">int</span> ql,<span class="keyword">int</span> qr)</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> _QueryLine(<span class="number">1</span>,ql,qr);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">void</span> _ChangeNode(<span class="keyword">int</span> x,<span class="keyword">int</span> k,<span class="keyword">int</span> d) &#123;</div><div class="line">		node&amp; now=tree[x];</div><div class="line">		<span class="keyword">int</span> &amp;l=now.l;</div><div class="line">		<span class="keyword">int</span> &amp;r=now.r;</div><div class="line">		<span class="keyword">if</span>(k&gt;r||k&lt;l) <span class="keyword">return</span> ;</div><div class="line">		<span class="keyword">if</span>(l==r&amp;&amp;l==k) &#123;</div><div class="line">			now.data=d;</div><div class="line">			<span class="keyword">return</span> ;</div><div class="line">		&#125;</div><div class="line">		pushdown(x);</div><div class="line">		<span class="keyword">int</span> MID=M;</div><div class="line">		<span class="keyword">if</span>(k&gt;MID) _ChangeNode(R,k,d);</div><div class="line">		<span class="keyword">else</span> _ChangeNode(L,k,d);</div><div class="line">		pushup(x);</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">int</span> <span class="title">ChangeNode</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> d)</span> </span>&#123;</div><div class="line">		_ChangeNode(<span class="number">1</span>,k,d);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">void</span> _ChangeLine(<span class="keyword">int</span> x,<span class="keyword">int</span> ql,<span class="keyword">int</span> qr,<span class="keyword">int</span> k) &#123;</div><div class="line">		node&amp; now=tree[x];</div><div class="line">		<span class="keyword">int</span> &amp;l=now.l;</div><div class="line">		<span class="keyword">int</span> &amp;r=now.r;</div><div class="line">		<span class="keyword">if</span>(qr&lt;l||r&lt;ql) <span class="keyword">return</span> ;</div><div class="line">		<span class="keyword">if</span>(ql&lt;=l&amp;&amp;r&lt;=qr) &#123;</div><div class="line">			maintain(x,k);</div><div class="line">			<span class="keyword">return</span> ;</div><div class="line">		&#125;</div><div class="line">		pushdown(x);</div><div class="line">		_ChangeLine(L,ql,qr,k);</div><div class="line">		_ChangeLine(R,ql,qr,k);</div><div class="line">		pushup(x);</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">int</span> <span class="title">ChangeLine</span><span class="params">(<span class="keyword">int</span> ql,<span class="keyword">int</span> qr,<span class="keyword">int</span> k)</span> </span>&#123;</div><div class="line">		_ChangeLine(<span class="number">1</span>,ql,qr,k);</div><div class="line">	&#125;</div><div class="line">&#125; sgt;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	freopen(<span class="string">"a.in"</span>,<span class="string">"r"</span>,<span class="built_in">stdin</span>);</div><div class="line">	<span class="keyword">int</span> n,m;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;n,&amp;m);</div><div class="line">	sgt.Build(n);</div><div class="line">	<span class="keyword">while</span>(m--) &#123;</div><div class="line">		<span class="keyword">int</span> kind=<span class="number">0</span>,a=<span class="number">0</span>,b=<span class="number">0</span>,c=<span class="number">0</span>,d=<span class="number">0</span>,e=<span class="number">0</span>;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;kind);</div><div class="line">		<span class="keyword">switch</span>(kind) &#123;</div><div class="line">			<span class="keyword">case</span> <span class="number">1</span>: &#123;</div><div class="line">				<span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span>,&amp;a,&amp;b,&amp;c);</div><div class="line">				sgt.ChangeLine(a,b,c);</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">case</span> <span class="number">2</span>: &#123;</div><div class="line">				<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;a,&amp;c);<span class="comment">//c</span></div><div class="line">				sgt.ChangeNode(a,c);</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">case</span> <span class="number">3</span>: &#123;</div><div class="line">				<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;a,&amp;b);</div><div class="line">				<span class="built_in">cout</span>&lt;&lt;sgt.QueryLine(a,b)&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			<span class="keyword">case</span> <span class="number">4</span>: &#123;</div><div class="line">				<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;a);</div><div class="line">				<span class="built_in">cout</span>&lt;&lt;sgt.QueryNode(a)&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
